<!DOCTYPE html>
<html>
<head>
    <title>Daily Reminders</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Checklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <div id="top-buttons" class="header">
        <button id="add-task" class="btn">Add task</button>

    </div> 
    <div id="task-maker" class="hidden">
        <form>
            <button type="submit">Save note</button>
            <span id="make-title">
                <textarea placeholder="Title"></textarea>
                <button type="submit">Set title</button>
            </span>
            <span id="make-description">
                <textarea id="make-description" placeholder="Description"></textarea>
                <button type="submit">Set description</button>
            </span>
        </form>
    </div>
    <div class="main-content">
        <ul id="tasks">

        </ul>
    </div>
</body>
</html>
